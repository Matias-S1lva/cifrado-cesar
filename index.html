<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="main.js" ></script>
    <title>Cifrador Cesar</title>
</head>
<body>
    <p id="nose">0</p>
    <main>
        
        <h1>Cifrador Cesar</h1>
        <form id="cifrador" action="">
            <input type="text" name="text" placeholder="Ingresar texto" spellcheck="false" id="input-original">
        </form>
        <div id="resultado">
        </div>
        <div class="rango">
            <input type="range" id="rango" value="10" min="1" max="20" oninput="this.nextElementSibling.value = this.true">
            <output id="output">10</output>
        </div>
    </main>
     <tr></tr>
</body>
</html>
